<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
</head>

<body>
    <!--Heading-->
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <h4>This is heading</h4>
    <h5>This is heading</h5>
    <h6>This is heading</h6>
    <!--Paragraph-->
    <p>This is paragraph</p>

    <!--unorder list-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--Order list-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!--marquee-->
    <marquee behavior="scroll" direction="left">shekhar</marquee>

    <!--Form-->
    <form>
        <input type="text" placeholder="Please type something">
        <input type="button" value="Printend on the button">
        <input type="color">
        <input type="checkbox">
        <input type="datetime-local">
        <input type="number">
        <input type="radio">
        <textarea cols="30" rows="10"></textarea>
    </form>
    <br><hr>
    <!--Select-->
    <select>
        <option>Tata</option>
        <option>Thar</option>
        <option>Nano</option>
    </select>
    <hr>
    <!--Table-->
    <table border="1" cellpadding="3px" cellspacing="10px">
        <thead>
           <tr>
            <th>1 head</th>
            <th>2 head</th>
           </tr>
        </thead>
        <tbody>
           <tr>
            <td>one</td>
            <td>Two</td>
           </tr>
           <tr>
            <td>one</td>
            <td>Two</td>
           </tr>
           <tr>
            <td>one</td>
            <td>Two</td>
           </tr>
           <tr>
            <td>one</td>
            <td>Two</td>
           </tr>
        </tbody>
    </table>
</body>

</html>
